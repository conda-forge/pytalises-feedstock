{% set name = "pytalises" %}
{% set version = "0.2.0" %}
    {% set name = "pytalises" %}
    {% set version = "0.1.8" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytalises-{{ version }}.tar.gz
  sha256: 47d7dfff753951aa2e6ff0068bb488ce2caae1c643104e616c3b955824892b32

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - python >=3.6,<3.9
    - llvmlite >=0.34
    - numba >=0.50
    - numexpr >=2.7
    - numpy >=1.19
    - pyfftw >=0.12
    - scipy >=1.5

test:
  imports:
    - pytalises
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/savowe/pytalises
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: TALISES (This Ain't a LInear Schrödinger Equation Solver) is an easy-to-use Python implementation of the Split-Step Fourier Method, for numeric calculation of a wave function's time-propagation under the Schrödinger equation.
  doc_url: https://pytalises.readthedocs.io
  dev_url: http://github.com/savowe/pytalises

extra:
  recipe-maintainers:
    - savowe
